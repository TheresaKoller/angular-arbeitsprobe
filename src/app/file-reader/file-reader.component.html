<!-- einlesen der Datei anhand eines Buttons -->
<input class="button-design" type="file" (change)="onChange($event)">
<br>
<br>
<br>

<table>
  <!-- Spalten ausgeben -->
  <div class="rotezeile">{{kommentar}}</div>
  <div class="gruenezeile">{{zehnZeilen}}</div>
  <tr>
    <th *ngFor = "let column of headers" class="content-table">
      {{column}}
    </th>
  </tr>
  <!-- Inhalte ausgeben -->
    <tr *ngFor = "let result of rows; let i = index">
      <td class="rows-table" (click)="changeExpandStatus(i)"><div>{{this.result2[i]}}</div>
      <div class="rows-table"  *ngIf="isExpanded[i]">
        <div>
          <table>
            <tr>
              <th>{{result}}</th>
            </tr>
          </table>
        </div>
      </div>
      </td>
    </tr>

</table>
